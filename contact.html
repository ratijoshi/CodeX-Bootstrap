    <!-- Login Modal -->
  <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <img src="images/Icon.jpg" width="100" height="70"></img>
          <div class="container my-3">
            <h4 class="modal-title" id="LoginModalLabel">Login to CodeX</h4>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SignUp Modal -->
  <div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="SignUpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <img src="images/Icon.jpg" width="100" height="70"></img>
          <div class="container my-3">
            <h4 class="modal-title" id="SignUpModalLabel">SignUp to CodeX</h4>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <form>
            <form>
              <div class="row">
                <div class="col">
                  <label for="exampleInputName1">First Name</label>
                  <input type="text" class="form-control">
                </div>
                <div class="col">
                  <label for="exampleInputName1">Last Name</label>
                  <input type="text" class="form-control">
                </div>
              </div>
            </form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
              <label for="cexampleInputPassword1">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>

        </div>
      </div>
    </div>
  </div>


    <div class="container my-4">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Example - @gmail.com/@yahoo.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select your Query</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Programming</option>
                    <option>Artificial Intelligence</option>
                    <option>Internet of things</option>
                    <option>Upcoming Courses</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Select below</label>
                <select class="form-control" id="exampleFormControlSelect2">
                    <option>Issue Regarding Payment</option>
                    <option>Information Regarding Course</option>
                    <option>Technical Problem</option>
                    <option>Queries/Suggestions about upcoming courses</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1"></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>
